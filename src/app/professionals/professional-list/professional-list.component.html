<nav class="navbar navbar-light bg-light">
  <span class="display-4">Professionals</span>
  <button type="button" class="btn btn-success"><i class="fa fa-plus-circle"></i> Add</button>
</nav>
<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th scope="col">Professions</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let professional of professionals; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ professional.firstName }}</td>
    <td>{{ professional.lastName }}</td>
    <td>
      <ul>
        <li *ngFor="let expertise of professional.expertises">
          {{ expertise.profession.title }}
        </li>
      </ul>
    </td>
    <td>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Actions group">
          <button type="button" class="btn btn-outline-warning">Edit</button>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
