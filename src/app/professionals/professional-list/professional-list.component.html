<app-top-bar></app-top-bar>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <app-sidebar></app-sidebar>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissible]="alert.dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
      </div>

      <form [formGroup]="professionalForm" (ngSubmit)="onCreateProfessional()" [collapse]="isCollapsed">

      </form>

      <nav class="navbar navbar-light bg-light">
        <span class="display-4">Professionals</span>
        <button type="button" class="btn btn-success"><i class="fa fa-plus-circle"></i> Add</button>
      </nav>
      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Professions</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let professional of professionals; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ professional.firstName }}</td>
          <td>{{ professional.lastName }}</td>
          <td>
            <ul>
              <li *ngFor="let expertise of professional.expertises">
                {{ expertise.profession.title }}
              </li>
            </ul>
          </td>
          <td>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Actions group">
                <a [routerLink]="['/professionals/' + professional.id]" class="btn btn-outline-warning">Edit</a>
                <button type="button" class="btn btn-outline-danger">Delete</button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>
