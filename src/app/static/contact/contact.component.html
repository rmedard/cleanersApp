<app-navigation-bar></app-navigation-bar>
<div class="container" style="padding-top: 56px;">

  <div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissible]="alert.dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
  </div>

  <h1>Contact us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSendContactMessage()">
    <div class="form-group row">
      <label for="inputNames" class="col-sm-2 col-form-label">Your names</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNames" placeholder="Your names" formControlName="senderNames">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Your Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="staticEmail" placeholder="Your email here..." formControlName="replyTo">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMessage" class="col-sm-2 col-form-label">Your message</label>
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="Your message here..." id="inputMessage" formControlName="body"></textarea>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
