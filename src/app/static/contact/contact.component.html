<app-navigation-bar></app-navigation-bar>
<div class="container" style="padding-top: 56px;">
  <h1>Contact us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSendContactMessage()">
    <div class="form-group row">
      <label for="inputNames" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNames" placeholder="Your names">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="staticEmail" placeholder="Your email here...">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMessage" class="col-sm-2 col-form-label">Your message</label>
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="Your message here..." id="inputMessage"></textarea>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
